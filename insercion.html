<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insercci√≥n</title>
    <link rel="stylesheet" href="./css/insercionstyle.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="form">
        <div class="title">NUEVO PEDIDO</div>

        <div class="input-container ic1">
            <input placeholder="" type="text" class="input" id="firstname">
            <div class="cut"></div>
            <label class="iLabel" for="firstname">First name</label>
        </div>

        <div class="input-container ic2">
            <input placeholder="" type="text" class="input" id="lastname">
            <div class="cut"></div>
            <label class="iLabel" for="lastname">Last name</label>
        </div>

        <div class="input-container ic2">
            <input placeholder="" type="text" class="input" id="dni">
            <div class="cut cut-short"></div>
            <label class="iLabel" for="dni">DNI</label>
        </div>

        <div class="input-container ic2">
            <input placeholder="" type="text" class="input" id="pago">
            <div class="cut cut-short"></div>
            <label class="iLabel" for="pago">Precio</label>
        </div>

        <button class="submit" type="text">Crear</button>
    </div>
</body>
</html>
