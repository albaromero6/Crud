<!DOCTYPE html>
<html>
<head>
	<title>La Fabrica de Chuches</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./css/loginandcrudstyle.css">
	<link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="login">
				<form>
					<label id="creartext" for="chk" aria-hidden="true">Login</label>
					<input type="text" name="user" placeholder="Usuario" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button class="letgo">Let's Go</button>
				</form>
			</div>
	</div>
	<script src="./js/validlogin.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
